<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/miniature-eureka/Develop/public/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
      <div class="icons">
        <button class="btn btn-sm btn-outline-light save-note-btn">Save Note</button>
        <button class="btn btn-sm btn-outline-light new-note-btn">New Note</button>
        <button class="btn btn-sm btn-outline-danger clear-form-btn">Clear Form</button>

      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container" id="list-container">
          <div class="card">
            <ul id="list-group"><a href="db.json"></a></ul>
          </div>
        </div>
        <div class="col-8">
          <form class="note-form">
            <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            />
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
            </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>

  </body>
</html>
